<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
<h1 style="text-align: center; color: green;">Basketball Scoreboard</h1>
<div class="container">
    <div class="inner-container">
    <div class="time" id="time" onclick="play()">
        <h1 class="time-info" id="min">11</h1><h1 class="time-info">:</h1><h1 class="time-info" id="seconds">11</h1>
    </div>
  </div>  
  <div class="inner-container">
    <div class="buttons"><div class="add-score" onclick="addM()"><h1>+</h1></div><div class="sub-score" onclick="subM()"><h1>-</h1></div></div>

    <div class="buttons"><div class="add-score" onclick="addS()"><h1>+</h1></div><div class="sub-score" onclick="subS()"><h1>-</h1></div></div>
  </div>  
  <div class="inner-container">
  <div class="teams">
    <div class="team-name"><h1>HOME</h1></div> <div class="team-name"><h1>AWAY</h1></div>
  </div></div>
  <div class="inner-container">
    <div class="team-score">
        <div class="score"><h1 id="hScore">00</h1></div> <div class="score" ><h1 id="aScore">00</h1></div>
    </div>
  </div>
  <div class="inner-container">
    <div class="buttons"><div class="add-score" onclick="addHScore()"><h1>+</h1></div><div class="sub-score" onclick="subHScore()"><h1>-</h1></div></div>

    <div class="buttons"><div class="add-score" onclick="addAScore()"><h1>+</h1></div><div class="sub-score" onclick="subAScore()"><h1>-</h1></div></div>
  </div>

  <h1 style="text-align: center; color: green; ">Shot Clock</h1>
  <div class="inner-container">
    <div class="shotClock" onclick="scPlay()"><div class="shotClockTime"><h1 id="sc">24</h1></div></div>
  </div>
  <div class="inner-container">
    <div class="buttons"><div class="add-twentyFour" onclick="scTF()"><h1>24</h1></div><div class="add-fourteen" onclick="scFT()"><h1>14</h1></div></div>
  </div> 
  <div class="inner-container">
    <div class="teams">
        <div class="team-name"><h1>Team Foul</h1></div> <div class="team-name"><h1>Team Foul</h1></div>
      </div></div>
      <div class="inner-container">
        <div class="team-foul">
            <div class="foul"><h1 id="htf">0</h1></div> <div class="foul"><h1 id="atf">0</h1></div>
        </div>
      </div>
      <div class="inner-container">
        <div class="buttons"><div class="add-foul" onclick="addHTF()"><h1>+</h1></div><div class="sub-foul" onclick="subHTF()"><h1>-</h1></div></div>
    
        <div class="buttons"><div class="add-foul" onclick="addATF()"><h1>+</h1></div><div class="sub-foul" onclick="subATF()"><h1>-</h1></div></div>
      </div>
  <div class="inner-container">
    <div class="buttons">
      <div class="reset" onclick="reset()">
        <h1>RESET</h1>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
<script src="javascript/main.js"></script>
</body>
</html>
